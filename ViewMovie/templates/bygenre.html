{% extends 'base.html' %} {% block title %}
<title>Movies by Genre</title>
{% endblock title %} {% block content %}

<div
  class="container"
  style="margin-top: 80px; display: flex; flex-direction: row; flex-wrap: wrap"
>
  <br />
  {% for genre in genres %}
  <a
    class="btn btn-dark"
    style="width: 180px; height: 100px; margin: 10px; padding: 40px 30px"
    href="{{genre}}"
    role="button"
    >{{genre}}</a
  >
  {% endfor %}
</div>
{% endblock content %}
