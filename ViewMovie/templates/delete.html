{% extends 'base.html' %} {% block title %}
<title>Delete</title>
{% endblock title %} {% block content %}
<div class="container" style="margin-top: 50px">
  <br />
  <h4>Are you sure you want to delete the movie: {{title}}?</h4>
  <br />
  <form method="POST">
    {% csrf_token %}
    <a class="btn btn-primary" href="{% url 'one_movie' movie.title %}"
      >Cancel</a
    >
    <button class="btn btn-danger" name="delete_btn_final" type="submit">
      Delete
    </button>
  </form>
</div>

{% endblock content %}
