{% if messages %}
<ul class="messages" id="ul">
    {% for message in messages %}
    <div class="alert alert-warning" role="alert">
      <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
      {{message}}</li>
    </div>
    {% endfor %}
</ul>
{% endif %}


<script>
var message_ele = document.getElementById("ul");

setTimeout(function(){ 
   message_ele.style.display = "none"; 
}, 3000);
</script>
