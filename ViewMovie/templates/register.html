{% extends 'base.html' %} {% block title %}
<title>Register</title>
<body style="background:#d9d9d9"></body>
{% endblock title %} {% block content %}

<div class="container" style=" display:flex; margin-top: 80px;">
  <br />
    <div class="form-group" style="width:350px; height:550px; margin:auto; border: 1px solid #2d2e30; border-radius: 2%; background-color:white">    
    {% csrf_token %}    
    <div class="content2" style="margin:20px; margin-right:30px; text-align:center; background-color:white">
        <h1>Register</h1>
        <br>
        <br>
        <br>
        <input
            type="text"
            class="form-control"
            id="first_name"
            placeholder="Firstname"
            style="margin-bottom: 20px"
            
        />
        <input
            type="text"
            class="form-control"
            id="last_name"
            placeholder="Lastname"
            style="margin-bottom: 20px"
            
        />
        <input
            type="text"
            class="form-control"
            id="username"
            placeholder="Username"
            style="margin-bottom: 20px"
            
        />
        
        <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Password"
            
        />
        <button style="margin-top:20px" type="submit" class="btn btn-primary">Register</button>
        <br>
        <hr>
        <h6>Arleady have an account? <a href="{% url 'login' %}"> Login</a></h6>
        

    </div>
      
    </div>
    
  </form>
</div>

{% endblock content %}
